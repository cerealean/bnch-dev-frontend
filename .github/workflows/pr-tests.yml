name: Pull Request Tests

on:
  pull_request:
    branches: [main]

jobs:
  test:
    name: Quick Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run CI Checks
        run: npm run ci:check
